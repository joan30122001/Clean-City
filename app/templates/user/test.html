{% load static %}
<html>
  <head>


    <style>
        /* @media (max-width: 767px) {
            .d-md-block .col-md-6.d-none {
                display: none;
            }
        } */
    </style>
  </head>  


<body>
  <section class="vh-100" style="background-color: #1b5e20;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" >
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-md-block d-none">
                <img src="{% static 'images/login-image.jpg' %}"
                  alt="login form" class="img-fluid" style="height: 100%" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form action="{% url 'user_login' %}" method="post">
                    {% csrf_token %}
                    {% if error_message %}
                      <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                    {% endif %}
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <img src="{% static 'images/favicon.png' %}" style="width: 50px">
                      <span class="h2 fw-bold mt-2 mb-0" style="color: #1b5e20">AGRO FACE</span>
                    </div>
  
                    <h6 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h6>
  
                    <div class="form-outline mb-2">
                      <label class="form-label" for="username">Username</label>
                      <input type="text" name="username" class="form-control form-control-lg" />
                    </div>
  
                    <div class="form-outline mb-2">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" name="password" class="form-control form-control-lg" />
                    </div>
  
                    <div class="pt-1 mb-4">
                      <input name="login" type="submit" value="Login" class="btn btn-dark btn-lg btn-block" />
                    </div>
  
                    
                    <p class="mb-2 pb-lg-2" >Don't have an account? <a href="{% url 'user_register' %}"
                        style="color: #1b5e20;">Register here</a></p>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
